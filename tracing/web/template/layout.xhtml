<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/layout.css"/>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>

        <title><ui:insert name="title">Facelets Template</ui:insert></title>

    </h:head>

    <h:body>
        <h:form id="frm" style="font-size: 12px" >
            <p:growl id="growl" showDetail="true" life="10000"/>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" style="padding-top: 15px; padding-left: 15px">
                    <div class="logo">
                        <p:link outcome="inicio.xhtml"><p:graphicImage id="logo" value="/images/logo.png" style="height: 80%; width: 50%"/></p:link>
                    </div>
                    <div class="logOut">
                        <p:commandLink actionListener="#{beanLayout.logout()}">
                            <h:panelGrid columns="2">
                                <p:graphicImage id="logOut" value="/images/power.svg" style="height: 20%;"/>
                                <p:outputLabel value="Cerrar SesiÃ³n"/>
                            </h:panelGrid>

                        </p:commandLink>
                    </div>


                </p:layoutUnit>

                <p:layoutUnit position="west" size="200">
                    <p:panel header="USUARIO" style="text-align: center;height: 80px;">
                        <p:outputLabel value="#{beanLayout.usuarios.nombres} #{beanLayout.usuarios.apellidos}" />
                    </p:panel>
                    <p:separator/>
                    <p:panelMenu model="#{beanLayout.modelo}"/>
                        
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div class="contenido">
                        <ui:insert name="Content">



                        </ui:insert>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <h:outputScript library="js" name="spanishLocale.js"/>
    </h:body>

</html>
